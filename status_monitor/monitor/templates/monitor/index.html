<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Status Monitor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load static %}
  <link rel="icon" type="image/png" href="{% static 'favicon.png' %}">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            up: '#16a34a',
            down: '#dc2626',
            forbidden: '#facc15',
            bg_dark: '#0f172a',
            card_dark: '#1e293b',
            bg_light: '#f8fafc',
            card_light: '#ffffff',
          }
        }
      }
    };
  </script>
  <style>
    body, .card { transition: background-color 0.4s, color 0.4s; }
  </style>
</head>

<body x-data="themeHandler()" x-bind:class="theme">

  <!-- Header alinhado ao dashboard -->
  <header class="flex justify-between items-center px-8 py-6 shadow"
          :class="theme==='dark' ? 'bg-bg_dark text-white' : 'bg-bg_light text-gray-900'">
    <div class="flex items-center gap-3">
      <img src="{% static 'favicon.png' %}" alt="√çcone" class="w-8 h-8" />
      <div>
        <h1 class="text-2xl font-bold">Status Monitor</h1>
        <p class="text-sm opacity-75">Monitoramento em tempo real</p>
      </div>
    </div>

    <div class="flex items-center gap-4">
      <a href="{% url 'admin:index' %}"
         class="text-sm underline opacity-80 hover:opacity-100">Admin</a>
      <button @click="toggleTheme"
        class="flex items-center gap-2 px-4 py-2 rounded-lg text-sm font-medium border"
        :class="theme==='dark' ? 'bg-card_dark border-gray-700 hover:bg-gray-700' : 'bg-card_light border-gray-300 hover:bg-gray-100'">
        <span x-text="theme==='dark' ? '‚òÄÔ∏è Modo Claro' : 'üåô Modo Escuro'"></span>
      </button>
    </div>
  </header>

  <main class="p-8 min-h-[60vh] flex items-center justify-center"
        :class="theme==='dark' ? 'bg-bg_dark text-white' : 'bg-bg_light text-gray-900'">
    <section class="text-center max-w-xl">
      <h2 class="text-3xl font-semibold mb-3">Bem-vindo</h2>
      <p class="opacity-80 mb-8">
        Acompanhe a disponibilidade e status dos sistemas no painel completo.
      </p>
      <div class="flex items-center justify-center gap-4">
        <a href="{% url 'dashboard' %}"
           class="px-6 py-3 rounded-lg font-medium text-white bg-up hover:bg-green-600">Ir para o Dashboard</a>
        <a href="{% url 'admin:index' %}"
           class="px-6 py-3 rounded-lg font-medium border"
           :class="theme==='dark' ? 'bg-card_dark border-gray-700 hover:bg-gray-700' : 'bg-card_light border-gray-300 hover:bg-gray-100'">
           √Årea Administrativa
        </a>
      </div>
    </section>
  </main>

  <!-- AlpineJS -->
  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script>
    function themeHandler() {
      return {
        theme: localStorage.getItem('theme') || 'light',
        toggleTheme() {
          this.theme = this.theme === 'dark' ? 'light' : 'dark';
          localStorage.setItem('theme', this.theme);
        }
      }
    }
  </script>
</body>
</html>
